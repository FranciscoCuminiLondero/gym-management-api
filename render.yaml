services:
  - type: web
    name: gym-management-api
    env: dotnet
    region: frankfurt
    buildCommand: "dotnet publish GymManagement.Presentation -c Release -o published"
    startCommand: "./published/GymManagement.Presentation"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gym-db
          property: connectionString

databases:
  - name: gym-db
    databaseName: gymdb
    user: gymuser
    region: frankfurt
